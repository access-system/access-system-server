  # TEST
  access-system-server-test:
    container_name: access-system-server-test
    profiles:
      - test
    build:
      context: ./
      dockerfile: ./docker/test.Dockerfile
    env_file:
      - .env
    networks:
      - test-network
    depends_on:
      access-system-postgres-test:
        condition: service_healthy

  access-system-postgres-test:
    image: pgvector/pgvector:0.8.0-pg17-trixie
    env_file:
      - .env
    container_name: ${POSTGRES_TEST_HOST}
    profiles:
      - test
    networks:
      - test-network
    ports:
      - "5433:${POSTGRES_TEST_PORT}"
    volumes:
      - ./docker/db/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_TEST_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - POSTGRES_USER=${POSTGRES_TEST_USER}
      - POSTGRES_PASSWORD=${POSTGRES_TEST_PASSWORD}
      - POSTGRES_DB=${POSTGRES_TEST_DB}

networks:
  default-network:
    driver: bridge
  test-network:
    driver: bridge
volumes:
  pgdata:
  pgadmindata: