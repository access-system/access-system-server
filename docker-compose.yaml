services:
  # DEV
  access-system-reverse-proxy:
    image: nginx:1.29.4-alpine3.23
    container_name: access-system-reverse-proxy
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl
    networks:
      - default-network
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - access-system-server

  access-system-server:
    container_name: access-system-server
    profiles:
      - dev
    build:
      context: ./
      dockerfile: ./docker/Dockerfile
    env_file:
      - .env
    networks:
      - default-network
    expose:
      - "8081"
    depends_on:
      access-system-postgres:
        condition: service_healthy

  access-system-postgres:
    image: pgvector/pgvector:0.8.0-pg17-trixie
    env_file:
      - .env
    container_name: ${POSTGRES_HOST}
    profiles:
      - dev
    networks:
      - default-network
    expose:
      - "${POSTGRES_PORT}"
    volumes:
      - ./docker/db/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

